    <title>Convert from Fahrenheit to Centigrade</title>
    <script>
      var Fahrenheit=prompt("Enter Fahrenheit temperature");
      Fahrenheit=parseFloat(Fahrenheit);
      var Celsius= (Fahrenheit-32) * 5/9;
      Celsius= parseFloat(Celsius);
      alert("Fahrenheit temperature is " + Celsius);
      alert("Celsius is " + Fahrenheit);
      confirm("Prevent this page from creating additional dialogs");
    </script>
